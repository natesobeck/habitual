{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/habit/habit-index.css' %}"
/>
{% endblock %}

{% block content %}

<section>
  {% for habit in habits %}
  <a href="{% url 'habit-detail' habit.id %}">
    <div class="habit-card">
      <h1>{{ habit.habit }}</h1>
    </div>
  </a>
  {% endfor %}
</section>

{% endblock %}
