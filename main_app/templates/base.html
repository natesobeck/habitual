{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitual</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png" sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <script src={% static 'js/dropdown.js' %} defer></script>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <nav class="dropdown" data-dropdown>
      <a href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}" alt="The habitual logo." id="logo"></a>
      <img src="{% static 'images/back.png' %}" alt="A nav bar arrow" class="nav-arrow nav-opener" id="nav-opener" data-dropdown-button>
      <div class="dropdown-menu">
        <div class="nav-content">
          {% if user.is_authenticated %}
            <a href="{% url 'habit-index' %}">All Your Habits</a>
            <a href="{% url 'habit-create' %}">Add a New Habit</a>
            <a href="/#about">About</a>
            <a href="/#contact">Contact Me</a>
            <a href="{% url 'logout' %}">Log Out</a>
          {% else %}
            <a href="/#about">About</a>
            <a href="/#contact">Contact Me</a>
            <a href="{% url 'home' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
