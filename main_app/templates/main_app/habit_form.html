{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
{% if habit %}
  <h1>Edit this Habit</h1>
{% else %}
  <h1>Add a New Habit</h1>
{% endif %}
<form action="" method="post" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit!</button>
</form>

{% endblock %}
