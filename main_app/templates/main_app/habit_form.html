{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
  <form action="" method="post" autocomplete="off" class="form add">
    {% csrf_token %}
    {% if habit %}
      <h1 class="header">Edit this Habit</h1>
    {% else %}
      <h1 class="header">Add a New Habit</h1>
    {% endif %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>

{% endblock %}
