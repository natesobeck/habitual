{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
  <h1>Delete this Habit</h1>
</div>
<h2>Are you sure you want to delete habit: {{ habit.habit }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'habit-detail' habit.id %}" >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}
