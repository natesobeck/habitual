{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="header confirm-header">Are you sure you want to delete habit: {{ habit.habit }}?</h2>

<form action="" method="post" class="confirm">
  {% csrf_token %}
  <a href="{% url 'habit-detail' habit.id %}" class="btn btn-a submit">
    Cancel
  </a>
  <button type="submit" class="btn delete">Yes - Delete!</button>
</form>

{% endblock %}
